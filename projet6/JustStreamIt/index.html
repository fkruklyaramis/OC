<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JustStreamIt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-light">
    <!-- Header -->
    <header class="navbar navbar-dark bg-dark shadow-sm">
        <nav class="container">
            <h1 class="navbar-brand fw-bold mb-0">JustStreamIt</h1>
        </nav>
    </header>

    <!-- Section Meilleur Film -->
    <section id="best-movie" class="container-fluid py-5 bg-dark text-white mb-4">
        <div class="container">
            <div class="movie-featured row align-items-center">
                <div class="movie-info col-md-6">
                    <h2 class="display-4 mb-4 fw-bold">Meilleur Film</h2>
                    <h3 id="best-movie-title" class="h2 mb-3"></h3>
                    <p id="best-movie-description" class="lead mb-4"></p>
                    <button class="btn btn-primary btn-lg btn-details" data-id="">Plus d'infos</button>
                </div>
                <div class="movie-image col-md-6">
                    <img id="best-movie-image" src="" alt="Meilleur film" class="img-fluid rounded shadow-lg">
                </div>
            </div>
        </div>
    </section>

    <!-- Section Films les mieux notés -->
    <section id="top-rated" class="container mb-5">
        <h2 class="h3 mb-4 pb-2 border-bottom">Films les mieux notés</h2>
        <div class="movies-carousel position-relative">
            <button class="carousel-prev btn btn-dark position-absolute top-50 start-0 translate-middle-y z-1">&lt;</button>
            <div class="movies-container d-flex flex-nowrap overflow-hidden mx-4 gap-3"></div>
            <button class="carousel-next btn btn-dark position-absolute top-50 end-0 translate-middle-y z-1">&gt;</button>
        </div>
    </section>

    <!-- Sections Catégories -->
    <section id="category1" class="container mb-5">
        <h2 class="h3 mb-4 pb-2 border-bottom">Films d'Action</h2>
        <div class="movies-carousel position-relative">
            <button class="carousel-prev btn btn-dark position-absolute top-50 start-0 translate-middle-y z-1">&lt;</button>
            <div class="movies-container d-flex flex-nowrap overflow-hidden mx-4 gap-3"></div>
            <button class="carousel-next btn btn-dark position-absolute top-50 end-0 translate-middle-y z-1">&gt;</button>
        </div>
    </section>

    <section id="category2" class="container mb-5">
        <h2 class="h3 mb-4 pb-2 border-bottom">Films de Comédie</h2>
        <div class="movies-carousel position-relative">
            <button class="carousel-prev btn btn-dark position-absolute top-50 start-0 translate-middle-y z-1">&lt;</button>
            <div class="movies-container d-flex flex-nowrap overflow-hidden mx-4 gap-3"></div>
            <button class="carousel-next btn btn-dark position-absolute top-50 end-0 translate-middle-y z-1">&gt;</button>
        </div>
    </section>

    <!-- Section Catégorie Libre -->
    <section id="custom-category" class="container mb-5">
        <div class="d-flex align-items-center mb-4 pb-2 border-bottom">
            <h2 class="h3 mb-0 me-3">Catégorie</h2>
            <select id="category-select" class="form-select w-auto">
                <option value="">Sélectionner une catégorie</option>
            </select>
        </div>
        <div class="movies-carousel position-relative">
            <button class="carousel-prev btn btn-dark position-absolute top-50 start-0 translate-middle-y z-1">&lt;</button>
            <div class="movies-container d-flex flex-nowrap overflow-hidden mx-4 gap-3"></div>
            <button class="carousel-next btn btn-dark position-absolute top-50 end-0 translate-middle-y z-1">&gt;</button>
        </div>
    </section>

    <!-- Modal pour les détails du film -->
    <div class="modal fade" id="movie-modal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header border-bottom">
                    <h5 class="modal-title fw-bold" id="modal-title"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row g-4">
                        <div class="col-md-4">
                            <img id="modal-image" src="" alt="Movie poster" class="img-fluid rounded shadow">
                        </div>
                        <div class="col-md-8">
                            <div class="mb-3">
                                <strong>Genres:</strong>
                                <span id="modal-genres"></span>
                            </div>
                            <div class="mb-3">
                                <strong>Date de sortie:</strong>
                                <span id="modal-release-date"></span>
                            </div>
                            <div class="mb-3">
                                <strong>Classification:</strong>
                                <span id="modal-rated"></span>
                            </div>
                            <div class="mb-3">
                                <strong>Score IMDB:</strong>
                                <span id="modal-imdb-score"></span>
                            </div>
                            <div class="mb-3">
                                <strong>Réalisateur:</strong>
                                <span id="modal-director"></span>
                            </div>
                            <div class="mb-3">
                                <strong>Acteurs:</strong>
                                <span id="modal-actors"></span>
                            </div>
                            <div class="mb-3">
                                <strong>Durée:</strong>
                                <span id="modal-duration"></span>
                            </div>
                            <div class="mb-3">
                                <strong>Pays:</strong>
                                <span id="modal-country"></span>
                            </div>
                            <div class="mb-3">
                                <strong>Box Office:</strong>
                                <span id="modal-box-office"></span>
                            </div>
                            <div class="mb-3">
                                <strong>Synopsis:</strong>
                                <p id="modal-description" class="mt-2"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/api.js"></script>
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/carousel.js"></script>
    
</body>
</html>
